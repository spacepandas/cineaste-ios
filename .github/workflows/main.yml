name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: macOS-15

    steps:
    - name: Set Xcode Version
      uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: '16.1'

    - name: Set Ruby Version
      uses: ruby/setup-ruby@v1.206.0
      with:
        ruby-version: '3.0.0'
        bundler-cache: true

    - name: Checkout
      uses: actions/checkout@v4.1.7

    - name: Run UnitTests
      run: bundle exec fastlane test

  snapshot_tests:
    name: Snapshot Tests
    runs-on: macOS-15

    steps:
    - name: Set Xcode Version
      uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: '16.1'

    - name: Set Ruby Version
      uses: ruby/setup-ruby@v1.206.0
      with:
        ruby-version: '3.0.0'
        bundler-cache: true

    - name: Checkout
      uses: actions/checkout@v4.1.7

    - name: Run SnapshotTests
      run: bundle exec fastlane snapshot_test
