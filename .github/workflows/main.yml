name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: macos-13

    steps:
    - name: Set Xcode Version
      uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: '15.2'

    - name: Checkout
      uses: actions/checkout@v4.1.6

    - name: Install Gem Dependencies
      run: bundle install

    - name: Run UnitTests
      run: bundle exec fastlane test

  snapshot_tests:
    name: Snapshot Tests
    runs-on: macos-13

    steps:
    - name: Set Xcode Version
      uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: '15.2'

    - name: Checkout
      uses: actions/checkout@v4.1.6

    - name: Install Gem Dependencies
      run: bundle install

    - name: Run SnapshotTests
      run: bundle exec fastlane snapshot_test
